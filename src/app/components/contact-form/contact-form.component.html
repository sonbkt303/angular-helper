<form [formGroup]="contactForm" (submit)="saveUser()">
  <label for="name">Name</label>
  <input formControlName="name" id="name" />
  <!-- <control-messages [control]="contactForm.get('name')"></control-messages> -->

  <label for="email">Email</label>
  <input formControlName="email" id="email" />
  <!-- <control-messages [control]="contactForm.get('email')"></control-messages> -->

  <label for="profile">Profile Description</label>
  <textarea formControlName="profile" id="profile"></textarea>
  <!-- <control-messages [control]="contactForm.get('profile')"></control-messages> -->

  <button type="submit" [disabled]="!contactForm.valid">Submit</button>
</form>
